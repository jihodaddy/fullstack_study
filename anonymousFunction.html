<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트</title>
		<script type="text/javascript">
			//익명함수는 호이스팅 불가
			// 함수 선언(정의)보다 먼저 함수 호출 불가
			//sum(10, 20); //오류: sum is not a function
			
			//익명함수: 변수명에 함수 코드 저장해서 함수 작성
			var sum = function(a, b){
				document.write(a+b + "<br>");				
			};	// 세미 콜론
			
			//함수 호출시 변수명을 함수명 처럼 사용
			sum(10, 20);
			
			
			//다른 변수 add이름으로 기존의 sum 함수 코드 저장해서 사용가능;
			var add= sum;
			
			add(100,200);	//add()함수 호출
			
			//sum() 함수 그대로 사용 가능
			sum(1,3);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
