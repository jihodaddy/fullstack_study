<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 화살표 함수</title>
		<script type="text/javascript">
			// 화살표 함수
			
			//익명함수, 매개변수 2개(a,b), 반환값은 a+b ( 한줄이어서 중괄호, 리턴 생략)
			let sum = (a, b) => a+b;
			
			//익명함수sum에 화살표 함수 사용하지 않은 경우
			/* let sum = function(a,b){
				return a+b;
			} */
			
			alert(sum(10,20));
		</script>
	</head>
	<body>
		
	</body>
</html>
