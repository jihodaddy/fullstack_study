<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> jQuery 아이디 선택자</title>
		<script src ="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//태그 선택자
				$('#h1').css('color','yellow');
				$('#h2').css('background','black').css('color','white');
				
			});
		</script>
	</head>
	<body>
		<h1 id="h1">header1</h1>
		<h1 id="h2">header2</h1>
		<h1>header3</h1>
	</body>
</html>
