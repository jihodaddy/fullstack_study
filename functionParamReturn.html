<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 매개변수 있는 함수 연습문제</title>
		<script type="text/javascript">
			function input(){
				var arr = new Array(5);
				for(var i=0; i < arr.length; i++){
					arr[i] = prompt("숫자입력");
				}
				max(arr);
			}
			function max(arr){
				var maxNum=arr[0];
				for(var i=0; i< arr.length; i++){
					if(maxNum<arr[i]) maxNum= arr[i]
				}
				return alert("최대값: "+ maxNum);
			}
		</script>
	</head>
	<body>
		<button onClick="input()">숫자입력</button>
	</body>
</html>
