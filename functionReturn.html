<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 반환값있는 함수</title>
		<script type="text/javascript">
			//sum(): 숫자2개를 입력받아서 두 수를 더한 결과값 반환
			function sum(){
				var n1 = Number(prompt("숫자1입력"));
				var n2 = Number(prompt("숫자2입력"));
				
				return n1 +n2;
			}
			sum() = document.write();
		</script>
	</head>
	<body>
		
	</body>
</html>
