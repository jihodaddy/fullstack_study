<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트</title>
		<script type="text/javascript">
		
		function input(){
			var color = prompt("색상입력", "red, yellow, green");
			document.bgcolor = color;
		}
		
		
		</script>
	</head>
	<body>
		<button onClick="input()">색상입력</button>
	</body>
</html>
