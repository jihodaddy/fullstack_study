<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트</title>
		<script type="text/javascript">
			var fruits = new Array("사과", "복숭아", "포도");
			//var fruits = ["사과", "복숭아", "포도"]; //결과동일
			
			document.write("◎ 모든 요소 출력<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.shift();	//첫번째 요소 제거
			
			document.write("<br>◎ shift(): 첫번째 요소 제거<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.unshift("배");	//맨 앞에 요소 추가
			
			document.write("<br>◎ unshift(): 맨 앞에 요소 추가<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.pop();	// 마지막 요소 추가
			
			document.write("<br>◎ pop(): 마지막 요소 추가<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.push("딸기");	// 마지막에 요소 추가
			fruits.push("수박");	// 마지막에 요소 추가
			
			document.write("<br>◎ push()): 마지막에 요소 추가<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.reverse();	// 역순으로 변경
			
			document.write("<br>◎ reverse(): 역순으로 변경<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.sort();	// 오름차순 정렬
			
			document.write("<br>◎ sort(): 오름차순 정렬<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			fruits.splice(2,1,"망고", "오렌지");	// [2]위치 요소 1개 삭제하고 '망고', '오렌지'추가 
			
			document.write("<br>◎ sort(): [2]위치 요소 1개 삭제하고 '망고', '오렌지'추가<br>");
			
			for(var i=0; i<fruits.length; i++)
				document.write(fruits[i] + " ");
			
			// slice()로 잘라서 새 배열 생성
			var newFruits = fruits.slice(1,4);	// start~ end-1: [1]~[3] 요소 추출하여 새 배열 생성 
			
			document.write("<br>◎ slice(): [1]~[3] 요소 추출하여 새 배열 생성<br>");
			
			for(var i=0; i<newFruits.length; i++)
				document.write(newFruits[i] + " ");
			
		</script>
	</head>
	<body>
		
	</body>
</html>
