<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수 예제</title>
		<script type="text/javascript">
			// 자동 호출되는 함수: 호출하지 않아도 스스로 동작하는 함수
			(function(){
				alert("함수 호출 없이도 자동 실행!");		
			})();
			
		//함수 정의(함수 선언) - 선언과 동시에 정의
		function show(){
			alert("show() 함수 입니다.");
		}
		
		/* show();	//함수 호출: 호출하지 않으면 함수 수행 되지 않음 */
		
		
		</script>
	</head>
	<!-- 함수 호출 방법 2: HTML 태그의 이벤트 속성에서 호출  -->

</html>
