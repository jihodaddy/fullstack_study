		<title>자바스크립트 중첩for문 예제</title>
		<script type="text/javascript">
			 	for(var i=1; i<=4;i++){
					for(var j=1; j<=7; j++){
						document.write('<img src="image/apple.png">');
					}
					document.write("<br>");
				} 
			 	document.write("<hr>");
			 	
				for(var i=1; i<=4;i++){
					for(var j=1; j<=7; j++){
						if(j%2==0){
							document.write('<img src="image/bomb.png">');
						}else
						document.write('<img src="image/apple.png">');
					}
					document.write("<br>");
				}
		
			
		
		</script>
