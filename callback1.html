<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 콜백함수</title>
		<script type="text/javascript">
		//익명 함수를 콜백함수로 사용 
		
		//익명 함수
		var callback = function(){
			alert("익명함수 입니다.")
		}
		
		//함수를 매개변수로 받을 함수
		function show(callback){ //매개변수명으로 a등 다른 이름 사용가능
			//매개변수로 전달된 함수 호출
			callback();
		}
		//show() 함수 호출하면서 함수를 인자로 전달
		show(callback);
		</script>
	</head>
	<body>
		
	</body>
</html>
