<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 객체생성 연습문제</title>
		<script type="text/javascript">
			class Rectangle {
				constructor( width, height){
					this.width = width;
					this.height = height;
					}
					get width(){
						return this._width;
					}
					get height(){
						return this._height;
					}
					set width(width){
						this._width = width;
					}
					set height(height){
						this._height = height;
					}
										
					getArea(){
						return "사각형의 넓이: " + this._width * this._height; 
					}
			}
			let rect=new Rectangle(30,10);

			console.log("가로길이: " + rect.width + ", 세로길이: "+ rect.height);
 			console.log(rect.getArea());
 			
 			rect.width = 20;
 			rect.height = 30;
 			
			console.log(rect.getArea());
		</script>
	</head>
	<body>
		
	</body>
</html>
