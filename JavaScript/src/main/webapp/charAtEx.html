<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 charAt</title>
		<script type="text/javascript">
		//입력된 값은 문자열	
		var input = prompt("숫자를 입력하세요");
			
		//문자열에서 문자 하나씩 검색해서
		// 숫자가 아니면 알림창 출력하고
		// for문 중단:break;
			for(var i=0; i< input.length; i++){
				
				if(!('0' <= input.charAt(i) && input.charAt(i)<= '9')){
					alert("숫자 형식이 아님니다.");
					break;
				}
			}
			document.write(input);				
			
		</script>
	</head>
	<body>
		
	</body>
</html>
