		<title>자바스크립트 Math.random 메소드</title>
		<script type="text/javascript">
			 var num = 1+ Math.floor(Math.random()*3);
			document.write('<img src="image/그림'+num+'.jpg"><br>그림'+num+'.jpg<br>');

				var ranNum = 1+ Math.floor(Math.random()*3);
			document.write(`<img src="image/그림${ranNum}.jpg"><br>그림${ranNum}.jpg`);		//작은따옴표 아님
		</script>
