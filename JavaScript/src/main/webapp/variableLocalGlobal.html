<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 전역변수/지역변수 </title>
		<script type="text/javascript">
			// 여기에 선언된 변수는 var 붙든 안붙든 모두 전역변수
			// 어디서든 사용 가능
			var x=5, y=10; // var를 붙인 명시적 선언. 전역변수
			total=0;  //var없이 값 저장. 전역변수
			
			function f1(){
				x = x+ y;
				document.write(x+"<br>");
			}
			function f2(){
				total = x +y;
				document.write(total+"<br>");	
			}
			f1();
			f2();
			
			document.write(x+"<br>");
			document.write(total+"<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
