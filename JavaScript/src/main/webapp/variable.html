<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 변수</title>
		<script type="text/javascript">
			//명시적 선언
			var num=10, pi=3.14;
			var ch='a';
			var name="홍길동";
			
			//명시적으로 선언하지 않고 바로 값 저장
			address="서울시 강남구";
			nation='대한 민국';	//문자열에 작은 따옴표 사용가능
			
			document.write(num);	
			document.write("num: " + num + "<br>");
			document.write("pi: " + pi + "<br>");	
			document.write("ch: " + ch + "<br>");	
			document.write("name: " + name + "<br>");
			document.write("address: " + address + "<br>");	
			document.write("nation: " + nation + "<br>");
		
		</script>
	</head>
	<body>
		
	</body>
</html>
