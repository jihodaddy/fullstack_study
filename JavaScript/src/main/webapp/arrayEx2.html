<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트</title>
		<style type="text/css">
			td {
				width: 100px solid;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
		
		var name = new Array(4);
		
		for(var i=0; i<name.length; i++){
			name[i] = prompt("학생" + (i+1) + "입력");
		}
		
		document.write("<table border:1>");
		
		for(var i=0; i<name.length; i++){
			document.write("<tr><td>"+ (i+1) + "</td><td>" + name[i]+ "</td></tr>");
		}
		
		document.write("</table>");
		
		</script>
	</head>
	<body>
		
	</body>
</html>
