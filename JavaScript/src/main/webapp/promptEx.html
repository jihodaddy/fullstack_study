<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prompt 연습문제</title>
		<script type="text/javascript">
			var isCard = confirm("카드로 결제합니까?");
			if(isCard){
				var cardNo = prompt("카드번호를 입력하세요", "xxxx-xxxx-xxxx-xxxx");
				document.write("카드번호: " + cardNo);
			}else{
				document.write("카드로 결제하지 않습니다.")
			}
				
		</script>
	</head>
	<body>
		
	</body>
</html>
