		<title>자바스크립트</title>
		<script type="text/javascript">
			var input = prompt("생년월일 입력(예:19990125)");

			var date = input.substring(6,8);
			
			document.write(year+"년"+month+"월"+ date+"일에 태어나셨군요");
			
			
		</script>
