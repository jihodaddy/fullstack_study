<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 데이터 타입</title>
		<script type="text/javascript">
			var num1 = 15;	//정수
			var num2 = 123.45;	//실수
			var answer = 'y';	//문자
			var name = "홍길동";	//문자열
			var address = '서울시 종로구 1번지';	// 문자열
			var result = true;	//논리값
			var nothing;
			// [취소] 버튼 누르면 null값 반환
			var input = prompt("자료형 예제", "취소 버튼 누르세요")
			
			//1.숫자연산
			document.write("정수 * 실수: " + (num1 * num2));
			
			//2.형변환: parseInt(num2): 실수값을 정수로 변환
			document.write("<br>실수를 정수로 형변환: " + parseInt(num2));
			
			//3.숫자를 문자열로 변환: 15+ 123.45 = 15123.45
			document.write("<br>숫자를 문자열로 형변환: " + String(num1)+num2.toString());
			
			//4.문자열*문자열: NaN(Not a Number: 숫자아님)
			document.write("<br>문자열 곱하기: " + (name*address)); // NaN출력
			
			//5. nothing 변수를 선언만 하고 값을 저장하지 않은 경우
			// undefined : 값의 유형을 알수 없음
			document.write("<br>nothing: " + nothing);
			
			//6. prompt() 대화상자에서 [취소] 버튼을 누를 경우
			// null: '참조 객체 없음'(값이 없을 때)
			document.write("<br>input: " + input); // null
		</script>
	</head>
	<body>
		
	</body>
</html>
